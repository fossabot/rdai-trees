language: node_js
before_script:
  - npm install -g gatsby-cli
node_js:
  - "10"
deploy:
  provider: script
  # Note: change "docs" to the directory where your gatsby-site lives, if necessary
  script: cd ./ && yarn && yarn deploy
  skip_cleanup: true
  on:
    branch: master
notifications:
  webhooks: https://discordapp.com/api/webhooks/639956435970686977/DISCORD-KEY
after_success:
  script: ./scripts/send.sh success $DISCORD_WEBHOOK_URL
after_failure:
  script: ./scripts/send.sh failure $DISCORD_WEBHOOK_URL
